{% extends "base.html" %}
{% block content %}
<div class="row">
    {% for product in products %}
        <div class="col-sm">
	        <div class="card">
			  	<img src="/static/product{{ product.id }}.JPG" class="card-img-top" alt="...">
			  	<div class="card-body">
					<div>
						<b>
						{{ product.name }}
						</b>
					</div>					    
				    <p class="card-text">{{ product.description }}</p>
					<div id="add_to_cart">
						<a href="/add-to-cart/{{product.id}}">Add to cart</a>
					</div>
        		</div>
			</div>
		</div>
    {% endfor %}
</div>
{% endblock content %}
