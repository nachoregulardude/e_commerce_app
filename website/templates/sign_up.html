
{% extends "base.html" %} {% block title %}Sign Up{% endblock %}

{% block content %}
<h1>This is the sign up page.</h1>
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
    <label for="first_name">First Name</label>
    <input type="name" class="form-control" id="firstName" name="first_name" placeholder="Enter password">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
    <label for="password">Password (Confirm)</label>
    <input type="password" class="form-control" id="password1" name="password1" placeholder="Confirm password">
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
